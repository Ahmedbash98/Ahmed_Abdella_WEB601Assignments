
  <h2>
    {{ contentItem?.name }}
  </h2>
  <!-- <img *ngIf="contentItem" src="{{contentItem.imageUrl}}"> -->
  <img *ngIf="contentItem" [src]="contentItem.imageLink">
  <p class="body" *ngIf="contentItem && contentItem.nationality; else elseBlockNameIsWhateverYouWant">{{contentItem?.nationality}}</p>
  <ng-template #elseBlockNameIsWhateverYouWant>
    <p class="not-found">No body content found</p>
  </ng-template>
  <div class="type">{{contentItem?.age}}</div>
